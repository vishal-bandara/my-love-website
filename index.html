<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A & V ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #2c003e, #380036, #0d0d0d);
      text-align: center;
      overflow-x: hidden;
      color: #f8d9e0;
    }
    header {
      padding: 50px;
      font-size: 3em;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff99ac;
      color: #ffb6c1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255,0,100,0.5);
      transition: transform 0.5s, box-shadow 0.5s;
    }
    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #ff4d6d, 0 0 40px #ff99ac;
    }
    .love-letter {
      margin: 60px;
      padding: 40px;
      background: rgba(40, 0, 40, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,0,100,0.6);
      font-size: 1.5em;
      font-weight: bold;
      color: #ffccd5;
      line-height: 1.8em;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .love-letter h2 {
      color: #ff99ac;
      text-shadow: 0 0 15px #ff4d6d;
      text-align: center;
    }
    #loveLetter {
      border-right: 3px solid #ff99ac;
      padding-right: 5px;
      white-space: pre-wrap; /* preserve line breaks */
    }
    .heart, .sparkle {
      position: fixed;
      pointer-events: none;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    .heart { color: #ff4d6d; font-size: 28px; }
    .sparkle { color: #ffea00; font-size: 20px; }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-900px) scale(1.6); opacity: 0; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #ff99ac; }
    }
    #loveLetter.blink {
      animation: blink 0.7s infinite;
    }
  </style>
</head>
<body>
  <header>
    üíñ AMAYA & VISHAL üíñ
  </header>

  <section class="gallery">
    <img src="photo 1.jpg" alt="Memory 1">
    <img src="photo 2.jpg" alt="Memory 2">
    <img src="photo 3.jpg" alt="Memory 3">
    <img src="photo 4.jpg" alt="Memory 4">
    <img src="photo 5.jpg" alt="Memory 5">
    <img src="photo 6.jpg" alt="Memory 6">
    <img src="photo 7.jpg" alt="Memory 7">
    <img src="photo 8.jpg" alt="Memory 8">
    <img src="photo 9.jpg" alt="Memory 9">
    <img src="photo 10.jpg" alt="Memory 10">
  </section>

  <section class="love-letter">
    <h2>üíå A Letter to You</h2>
    <p id="loveLetter"></p>
  </section>

  <script>
    // Multiline typewriter effect
    const text = `Hi kohomada oyata mn me website eka haduwe oyagei magei mathaka okkoma ekathu karanna hithagena.
me website eka haduwe me dawas wala wechcha prashna nisa oyata phone ekath samahara
welawata laga nathi nisa ee wage welawata me web site eke url eka kohe hari liyagena inna eth.kota oyata ona kenekge phone ekakin me website eka balanna puluwan ne ekai.
thawa dewal godak ekathu karala mama meka hadanna hitiye eeth dan mn meka me ganen oyata penannana eka hodai kiyala hithuna ekai mn me thanin meka hadana eka nawaththuwe
hetin passe hoda deyak unoth mn mekata thawa ekathu karanna puluwan dewal dannam manika. ‚ù§Ô∏è`;

    const para = document.getElementById("loveLetter");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        para.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter, 30); // typing speed
      } else {
        para.classList.add("blink"); // blinking cursor after typing
      }
    }
    typeWriter();

    // Floating hearts and sparkles
    function createElement(type) {
      const el = document.createElement("div");
      el.classList.add(type);
      el.innerText = type === "heart" ? "‚ù§" : "‚ú®";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = window.innerHeight + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }
    setInterval(() => createElement("heart"), 700);
    setInterval(() => createElement("sparkle"), 1200);
  </script>
</body>
</html>
